<h1 mat-dialog-title>Login</h1>
<div mat-dialog-content>
    <p>username</p>
    <mat-form-field>
        <input matInput [(ngModel)]='data.username' name='username'>
        <!-- <input matInput> -->
    </mat-form-field>  
    <p>password</p>
    <mat-form-field>
        <input matInput [(ngModel)]='data.password' name='password'>
    </mat-form-field> 
    {{data.username}}
    {{data.password}}
</div>

<div mat-dialog-actions>
    <button mat-button (click)="logIn()" tabindex="0">Login</button>
    <button mat-button (click)="signUp()" tabindex="-1">Sign Up</button>
</div>
